<meta charset="utf-8" /> 
<script>

	function searchInMyWord(str, txt){
	 var pos = str.indexOf(txt);
	 if (pos != -1){
		var lastSpace = str.indexOf(" ", pos);
		var firstSpace = str.lastIndexOf(" ", pos) + 1;
		var word = str.slice(firstSpace, lastSpace);
		return word;
	 }
	}
