<meta charset="utf-8" />

<script>
/*
В переменной names содержится строка:
 "Lennon, John\nMcCartney, Paul\nHarrison, 
George\nStar, Ringo"
 Задача: получить строку вида:
 John Lennon
Paul McCartney
George Harrison
Ringo Star
*/

	var re = /([a-z]+), ([a-z]+)/gim;
	str = "Lennon, John\nMcCartney, Paul\nHarrison, George\nStar, Ringo";
	var myStr = str.replace(re, '$2 $1');
	console.log(myStr);
</script>
