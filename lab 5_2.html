<script>
	function substrCount(input, needle, offset, length){
		var s = input.slice(offset, length); //Отрезаем слово
		var i = 0;
		var start = 0
		while(s.indexOf(needle, start) !== (-1)) { // s.indexOf при отсутствии соответствий возвращает -1 
			start = s.indexOf(needle, start) + needle.length;
			i++
		}
		
		return i;
	}
